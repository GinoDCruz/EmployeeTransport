<div class="p-4">
    <div class="container">
        <div class="row">
            <h1>Hi {{user.firstName}}</h1>
        </div>

        <div class="card">
            <h4 class="card-header">BOOK A TIME SLOT</h4>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="timeSlot">Date</label>
                        <input type="date" formControlName="date" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date.errors}" />
                        <div *ngIf="submitted" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Date is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="timeSlot">Time Slot</label>
                        <input type="time" formControlName="time" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.time.errors}" />
                        <div *ngIf="submitted" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Date is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Reserve
                        </button>
                        
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</div>
